
<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Weather Report</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
   <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <link rel="stylesheet" href="float-grid.css" />
   <link rel="stylesheet" href="icons.css" />
   <link href="index.css" rel="stylesheet" type="text/css" />
 </head>
 <body>
  <main role='main' class="titlePage"  aria-live="polite">
     <header role='banner'>
       <h1>WEATHER REPORT</h1>
       <form class="js-form">
         <input type="text" name="city" class="js-query" placeholder="enter city name" required/>
         <button type="Submit" class="js-submit">Search</button>
       </form>
     </header>
    <div class='searchResultsContainer hidden'>
       <ul class='js-search-results hidden'>
       </ul>
    </div>
    <div class="forecastPage hidden animated bounceIn">
      <div class='js-city-result'>
      </div>
      <div class='js-date-time-result'>
      </div>
      <div class='js-forecast-phrase'>
      </div>
      <div class='js-forecast-results'>
      </div>
      <div class='js-forecast-temp'>
      </div>
      <h2>Five Day Forecast</h2>
      <div class='fiveDayForecast hidden'>
        <a href="#" class="day1 day"> </a>
        <a href="#" class="day2 day"></a>
        <a href="#" class="day3 day"></a>
        <a href="#" class="day4 day"></a>
        <a href="#" class="day5 day"></a>
      </div>
    </div>
  </main>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="index.js"></script>
 </body>
</html>
