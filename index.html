
<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Weather Report</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
   <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <link rel="stylesheet" href="float-grid.css" />
   <link rel="stylesheet" href="icons.css" />
   <link href="index.css" rel="stylesheet" type="text/css" />
 </head>
 <body>
  <div class='container'>
   <header>
          <h1>WEATHER REPORT</h1>
   </header>

   <div class='row'>
     <form class="js-form">
       <input type="text" name="city" class="js-query" placeholder="Search by City" required/>
       <button type="Submit" class="js-submit">Search</button>
     </form>
   </div>
     <ul class='js-search-results hidden'>
     </ul>
     <div class="container-2 hidden animated bounceIn">
       <div class='js-city-result'>
       </div>
       <div class='js-date-time-result'>
       </div>
       <div class='js-forecast-phrase'>
       </div>
       <div class='js-forecast-results'>
       </div>
       <div class='js-forecast-temp'>
       </div>
       <h2>Five Day Forecast</h2>
       <div class='container-3 hidden'>
         <div class="day1 day"></div>
         <div class="day2 day"></div>
         <div class="day3 day"></div>
         <div class="day4 day"></div>
         <div class="day5 day"></div>
         <!-- <div class="daySIX"></div>
         <div class="daySEVEN"></div>
         <div class="dayEIGHT"></div>
         <div class="dayNINE"></div> -->
       </div>
     </div>
 </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="index.js"></script>

 </body>

</html>
